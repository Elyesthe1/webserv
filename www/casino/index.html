  <meta charset="UTF-8">
  <title>Webserv Test Site ğŸŒ°</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    let audio;

    document.addEventListener("DOMContentLoaded", () => {
      let sessionId = getCookie("sessionId");
      let visitCount;

      const isNewSession = !sessionId;

      if (isNewSession) {
        sessionId = generateSessionId();
        visitCount = 1;
        document.cookie = "sessionId=" + sessionId + "; path=/;";
      } else {
        visitCount = parseInt(getCookie("visitCount") || "0") + 1;
      }

      // Toujours mettre Ã  jour le cookie aprÃ¨s calcul
      document.cookie = "visitCount=" + visitCount + "; path=/;";

      // Mise Ã  jour DOM avec la valeur calculÃ©e, pas re-lue
      document.getElementById("visit-count").textContent = visitCount;

      // Audio
      audio = new Audio("/audio/bienvenue.m4a");
      if (isNewSession) {
        audio.play().catch(() => {
          console.log("Autoplay bloquÃ©. Utilise le bouton.");
        });
      }

      document.getElementById("play-audio").addEventListener("click", () => {
        audio.play();
      });
    });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function generateSessionId() {
      return Math.random().toString(36).substring(2, 12) + Date.now().toString(36);
    }
  </script>
