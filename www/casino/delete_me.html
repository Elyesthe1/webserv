<!DOCTYPE html>

<head>

<body>

<h1>üóëÔ∏è Supprimer un fichier</h1>

<script>

      document.getElementById("result").innerText = "‚úÖ Fichier supprim√© avec succ√®s.";

  })
  .catch(err => {
    document.getElementById("result").innerText = "Erreur r√©seau : " + err;
  });
}
</script>

</body>
