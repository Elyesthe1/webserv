<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>POST Form</h1>
    <form action="/submit" method="POST">
        <label for="data">Enter something:</label>
        <input type="text" name="data" id="data" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
