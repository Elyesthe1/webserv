<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webserv Test Page</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Webserv Test Page</h1>

  <section>
    <h2>GET CGI Test</h2>
    <form action="/cgi-bin/form-handler.py" method="get">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name">
      <button type="submit">Send</button>
    </form>
  </section>

  <section>
    <h2>POST CGI Test</h2>
    <form action="/cgi-bin/form-handler.py" method="post">
      <label for="name">name:</label>
      <input type="text" name="name" id="name">
      <button type="submit">Send</button>
    </form>
  </section>

  <section>
    <h2>Upload Test (Drag & Drop)</h2>
    <div id="drop-area">
      <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <p>Drag and drop a file here or click</p>
        <input type="file" name="file" id="fileElem">
        <button type="submit">Upload</button>
      </form>
    </div>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
