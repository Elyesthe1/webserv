<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>404 - Page non trouvée</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            color: #ff4c60;
        }
        p {
            font-size: 1.5em;
            color: #aaa;
        }
        a {
            margin-top: 20px;
            color: #4fc3f7;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        .box {
            background-color: #2e2e3e;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 20px #00000050;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>404</h1>
        <p>Oops ! Cette page n'existe pas.</p>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
